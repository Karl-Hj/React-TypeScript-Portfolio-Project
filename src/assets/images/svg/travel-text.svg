            <text x="400" y="400" font-size="200" fill="white">Travel</text> <!-- The text that reveals -->
        </mask>
    </defs>
    <image xlink:href="../../videos/travel.mp4" width="100%" height="100%" mask="url(#mask)" /> <!-- Replace with your actual video/image source -->
</svg>


